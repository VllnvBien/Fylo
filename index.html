<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section class="upper-container">
    <div class="logo">
      <img src="images/logo.svg" alt="fylo logo">
    </div>
    <div class="icons">
      <div class="img-bg">
        <img src="images/icon-document.svg" alt="document">
      </div>
      <div class="img-bg">
        <img src="images/icon-folder.svg" alt="folder">
      </div>
      <div class="img-bg">
        <img src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
  </section>
  <section class="lower-container">
    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
    <div class="toggle">
      <div class="gradient">
        <div class="circle"></div>
      </div>
    </div>
    <div class="gigabyte">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="gb-left">
      <p><span class="numbers">185</span>GB Left</p>
      <div class="triangle"></div>
    </div>
  </section>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BienVllnv</a>.
  </div>
</body>
</html>
